<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoutGame Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <form action="http://localhost:3200/login" method="post">
                <input type="text" name="Username" placeholder="Username" required><br><br>
                <input type="password" name="Password" placeholder="Password" required><br><br>
                <input type="submit" value="Login" id="login-button">
            </form>
            <p>Don't have an account yet? <a href="signup.html" style="text-decoration: underline;">Sign up here</a></p>        </div>
    </div>
</body>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        const inputFields = document.querySelectorAll('input[type="text"], input[type="password"], input[type="number"]');
        
        inputFields.forEach(field => {
            field.addEventListener('focus', () => {
                field.placeholder = '';
            });
            
            field.addEventListener('blur', () => {
                if (!field.value) {
                    field.placeholder = field.name;
                }
            });
        });
    });
</script>
</html>
